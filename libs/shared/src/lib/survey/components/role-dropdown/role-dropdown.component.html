<div uiFormFieldDirective [outline]="false">
  <label>{{ 'components.user.summary.roles.selectedRoles' | translate }}</label>
  <ui-select-menu
    #roleSelect
    name="availableRoles"
    [(ngModel)]="model.value"
    (ngModelChange)="detectChangesUI()"
    [multiselect]="true"
    [disabled]="loading"
  >
    <ui-select-option *ngFor="let role of roles" [value]="role.id">
      {{ role.title }}
    </ui-select-option>
  </ui-select-menu>
</div>
