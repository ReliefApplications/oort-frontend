<!-- By default, vertical navigation -->
<section
  [ngClass]="{
    'border-b': !vertical,
    'pt-2 flex-col': vertical
  }"
  class="flex h-full"
>
  <!-- NEW VARIANT -->
  <!-- New variant header, open or closed -->
  <ng-container *ngIf="variant === 'new'">
    <!-- If a logo is uploaded -->
    <ng-container *ngIf="appLogo">
      <div class="flex w-full px-4 mt-2 mb-1 h-14">
        <img
          class="object-contain transition-all duration-500 ease-in-out"
          [ngStyle]="{
            width: !nav.opened
              ? 'calc(' + NEW_SIDENAV_WIDTH_PX.collapsed + ' - 2rem)'
              : '100%'
          }"
          [src]="appLogo"
        />
      </div>
      <ui-divider
        color="#403d3f"
        class="pb-4 pt-3 mx-auto transition-all duration-500 ease-in-out"
        [ngClass]="{ 'w-2/5': !nav.opened, 'w-4/5': nav.opened }"
      ></ui-divider>
    </ng-container>
    <p
      @fadeIn
      class="font-semibold text-white text-lg pl-6"
      [ngStyle]="{ width: NEW_SIDENAV_WIDTH_PX.expanded }"
      *ngIf="nav.opened"
    >
      {{ appName }}
    </p>

    <!-- Collapsed content from new variant -->
    <div
      *ngIf="!nav.opened"
      @fadeIn
      class="mt-4 flex flex-col justify-between h-full"
    >
      <div *ngFor="let group of navGroups; let i = index">
        <ui-divider
          *ngIf="i !== 0"
          color="#403d3f"
          class="w-2/5 pb-4 pt-3 mx-auto"
        ></ui-divider>
        <ng-container
          *ngTemplateOutlet="
            collapsedNavTmpl;
            context: { $implicit: group, index: i }
          "
        ></ng-container>
      </div>
    </div>

    <!-- Opened content from new variant -->
    <div
      *ngIf="nav.opened"
      @fadeIn
      class="mt-4 flex flex-col justify-between h-full"
    >
      <div *ngFor="let group of navGroups; let i = index">
        <ui-divider
          *ngIf="i !== 0"
          color="#403d3f"
          class="w-4/5 pb-4 pt-3 mx-auto"
        ></ui-divider>
        <!-- Add page button for pages nav group -->
        <div class="pl-8 mb-2">
          <ng-container
            *ngTemplateOutlet="
              addPageButtonTmpl;
              context: { $implicit: group, index: i }
            "
          ></ng-container>
        </div>
        <div class="px-[1.10rem]">
          <ng-container
            *ngTemplateOutlet="
              navListTmpl;
              context: { $implicit: group, index: i }
            "
          ></ng-container>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- ORIGINAL VARIANT -->
  <!-- Original variant has no collapsed state -->
  <ng-container *ngIf="variant === 'original'">
    <ng-container *ngIf="nav.opened">
      <ng-container
        *ngFor="let group of navGroups; let i = index"
        class="h-full"
      >
        <!-- Vertical navigation -->
        <ng-container *ngIf="vertical; else horizontalMenu">
          <div class="pl-6">
            <ng-container
              *ngTemplateOutlet="
                addPageButtonTmpl;
                context: { $implicit: group, index: i }
              "
            ></ng-container>
            <ng-container
              *ngTemplateOutlet="navListTmpl; context: { $implicit: group }"
            ></ng-container>
          </div>
          <ng-container *ngIf="appLayout && canAddPage">
            <div class="flex flex-col items-center w-full absolute bottom-0">
              <ui-divider class="m-0"></ui-divider>
              <ng-container *ngTemplateOutlet="addPageButton"></ng-container>
            </div>
          </ng-container>
        </ng-container>
        <!-- Horizontal navigation -->
        <ng-template #horizontalMenu>
          <ng-container
            *ngTemplateOutlet="navListTmpl; context: { $implicit: group }"
          ></ng-container>
          <ng-container *ngIf="appLayout && canAddPage">
            <ng-container *ngTemplateOutlet="addPageButton"></ng-container>
          </ng-container>
        </ng-template>
      </ng-container>
    </ng-container>
  </ng-container>
</section>

<!-- TEMPLATES -->
<ng-template #collapsedNavTmpl let-group let-indexGroup="index">
  <div class="flex w-full justify-center">
    <ul class="flex flex-col gap-y-2">
      <ng-container
        *ngFor="let item of group.navItems; let indexGroupItems = index"
      >
        <li
          class="group flex justify-center items-center h-11 w-11 rounded-lg hover:bg-primary-400 transition-colors duration-200 ease-in-out"
          #rla="routerLinkActive"
          routerLinkActive="!bg-primary-600"
          (mouseover)="hovered = indexGroup + ':' + indexGroupItems"
          (mouseout)="hovered = ''"
        >
          <a
            class="flex justify-center items-center w-full h-full"
            [routerLink]="item.path"
          >
            <ui-icon
              [icon]="item.icon"
              [fontFamily]="item.fontFamily"
              [size]="24"
              class="flex items-center"
            >
            </ui-icon>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-template>

<!-- Template for add page button -->
<ng-template #addPageButtonTmpl let-group let-indexGroup="index">
  <ng-container *ngIf="group.name === 'Pages'">
    <div
      class="overflow-clip flex flex-row justify-between items-center text-xs font-semibold pt-2 pr-2 leading-6 text-[#b9b7b8]"
      *ngIf="group.name === 'Pages'"
    >
      <div class="truncate">
        {{ group.name }}
      </div>
      <ui-button
        *ngIf="appLayout && canAddPage"
        [isIcon]="true"
        icon="add"
        variant="grey"
        [uiTooltip]="'models.page.add' | translate"
        routerLink="./add-page"
        (click)="largeDevice ? null : nav.toggle()"
        class="overflow-visible"
        size="small"
        [ngClass]="{ 'new-button': variant === 'new' }"
      ></ui-button>
    </div>
  </ng-container>
</ng-template>

<!-- Shared template for navgroup items on vertical and horizontal view, original and new variant, opened state -->
<ng-template #navListTmpl let-group let-indexGroup="index">
  <div
    cdkDropList
    [cdkDropListOrientation]="vertical ? 'vertical' : 'horizontal'"
    (cdkDropListDropped)="drop($event, group)"
    [ngClass]="{
      'nav-items-list': !vertical,
      'app-sidenav-add-page': vertical && appLayout && canAddPage && largeDevice,
      'app-sidenav-phone-add-page': vertical && appLayout && canAddPage && !largeDevice,
      'app-sidenav-page': vertical && appLayout && !canAddPage && largeDevice,
      'app-sidenav-phone': vertical && appLayout && !canAddPage && !largeDevice,
    }"
  >
    <!-- Classes determine nav-list height for application layout -->
    <ul
      [ngClass]="{
      'pr-6': vertical && variant==='original', flex: !vertical,
      }"
    >
      <ng-container
        *ngFor="let item of group.navItems; let indexGroupItems = index"
      >
        <div
          cdkDrag
          [cdkDragDisabled]="!item.orderable"
          class="show-icons"
          [ngClass]="{
            'w-full max-w-[200px]': !vertical,
            'new-variant': variant === 'new'
          }"
        >
          <li
            #rla="routerLinkActive"
            [routerLinkActive]="
              variant === 'original' ? 'text-primary-600 bg-gray-50' : ''
            "
            (mouseover)="hovered = indexGroup + ':' + indexGroupItems"
            (mouseout)="hovered = ''"
            [ngClass]="{
              '!rounded-lg transition-colors duration-200 ease-in-out hover:!bg-primary-400 hover:!text-white':
                variant === 'new',
              'bg-primary-600 !text-white': variant === 'new' && rla.isActive,
              ' !text-gray-300': variant === 'new' && !rla.isActive
            }"
          >
            <a
              class="group"
              (click)="largeDevice ? null : nav.toggle()"
              [routerLink]="item.path"
            >
              <ui-icon
                [variant]="variant === 'new' ? 'light' : 'grey'"
                [icon]="item.icon"
                [fontFamily]="item.fontFamily"
                [size]="vertical ? 24 : 18"
                class="flex items-center"
              >
              </ui-icon>
              <p class="truncate m-0" [uiTooltip]="item.name">
                {{ item.name }}
              </p>
            </a>
            <div
              class="flex flex-row items-center"
              *ngIf="item.action || item.orderable || item.visible === false"
            >
              <ui-icon
                variant="grey"
                class="eye-icon"
                [size]="18"
                *ngIf="!item.visible"
                icon="visibility_off"
                >S
              </ui-icon>
              <ui-button
                variant="danger"
                class="hide-icons hover:text-primary-600"
                [isIcon]="true"
                *ngIf="item.action"
                size="small"
                (click)="onClick(item.action.callback, $event)"
                [icon]="item.action.icon"
                [uiTooltip]="item.action.toolTip"
                [ngClass]="{ 'new-button': variant === 'new' }"
              >
              </ui-button>
              <ui-button
                variant="grey"
                [ngClass]="{
                  'hide-icons': vertical,
                  'new-button': variant === 'new'
                }"
                class="hover:text-primary-600"
                [isIcon]="true"
                size="small"
                cdkDragHandle
                *ngIf="item.orderable"
                icon="drag_indicator"
                [uiTooltip]="'common.tooltip.dragDrop' | translate"
              >
              </ui-button>
            </div>
          </li>
          <!-- Preview when dragging element -->
          <li
            *cdkDragPreview
            class="flex items-center flex-row px-4 py-3 shadow-2lg"
            [ngClass]="{
              '!bg-neutral-800 text-white !rounded-lg': variant === 'new',
              '!bg-white text-gray-700 !rounded-md': variant === 'original'
            }"
          >
            <a
              class="group flex flex-row gap-x-3 text-sm leading-6 items-center font-semibold"
            >
              <ui-icon
                variant="grey"
                [icon]="item.icon"
                [fontFamily]="item.fontFamily"
              ></ui-icon>
              <div>{{ item.name }}</div>
            </a>
          </li>
        </div>
      </ng-container>
    </ul>
  </div>
</ng-template>
<!-- Add page button template -->
<ng-template #addPageButton>
  <ui-button
    [uiTooltip]="!vertical ? ('models.page.add' | translate) : ''"
    [isIcon]="!vertical ? true : false"
    [ngClass]="{ 'my-4': vertical, 'self-center': !vertical }"
    icon="add"
    [category]="vertical ? 'secondary' : 'primary'"
    variant="primary"
    routerLink="./add-page"
    (click)="!vertical ? null : largeDevice ? null : nav.toggle()"
  >
    <span *ngIf="vertical">
      {{ 'models.page.add' | translate }}
    </span>
  </ui-button>
</ng-template>
