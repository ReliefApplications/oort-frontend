<div class="py-2 flex flex-row gap-4 overflow-x-auto drop-shadow-xs">
  <shared-add-application
    *ngIf="!loading && canCreate && !isProfile"
    (click)="add.emit()"
  ></shared-add-application>
  <ng-container
    *sharedSkeleton="
      loading;
      repeat: 5;
      height: '192px';
      width: '200px';
      shape: 'rectangle'
    "
  >
    <shared-application-summary
      *ngFor="let application of applications; let index = index"
      [application]="application"
      [isProfile]="isProfile"
      [user]="user"
      (click)="openApplication.emit(application.id)"
      (delete)="delete.emit(application)"
      (preview)="preview.emit(application)"
      (clone)="clone.emit(application)"
      (editAccess)="editAccess.emit(application)"
      (favorite)="favorite.emit(application)"
    ></shared-application-summary>
  </ng-container>
</div>
