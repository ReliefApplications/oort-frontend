<!-- Badge container, needed to correctly display badge -->
<kendo-badge-container>
  <!-- Trigger notification menu -->
  <ui-button
    [size]="'large'"
    variant="light"
    [uiMenuTriggerFor]="notificationMenu"
    [disabled]="notifications.length === 0"
    icon="notifications"
    [isIcon]="true"
    [uiTooltip]="'components.notifications.title' | translate"
  >
  </ui-button>
  <!-- Indication of unseen notifications -->
  <kendo-badge
    shape="dot"
    themeColor="error"
    size="small"
    class="!-translate-x-1/4 !translate-y-full"
    *ngIf="unreadNotificationsCount > 0"
  ></kendo-badge>
</kendo-badge-container>

<!-- Notification menu -->
<ui-menu #notificationMenu containerClasses="w-96 max-h-[560px] flex">
  <shared-notification-menu
    class="flex flex-col overflow-hidden h-full"
    [notifications]="notifications"
    [unreadNotificationsCount]="unreadNotificationsCount"
    [loading]="loading"
    [hasMoreNotifications]="pageInfo.hasNextPage"
    (fetchMore)="fetchMore()"
  ></shared-notification-menu>
</ui-menu>
