<shared-layout [title]="title" [leftSidenav]="leftSidenav"></shared-layout>
<!--Need the nav variable, don't remove let-nav, used in layout-->
<ng-template #leftSidenav let-nav>
  <shared-navbar
    [nav]="nav"
    [navGroups]="navGroups"
    class="flex h-full justify-center pt-[10px]"
  ></shared-navbar>
</ng-template>
